<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Portal with Grading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* [Previous CSS styles remain exactly the same] */
    /* ... (all your existing CSS code) ... */
  </style>
</head>
<body>
  <!-- [Previous HTML structure remains the same until the script section] -->
  <!-- ... (all your existing HTML) ... -->

  <script>
    // Database key for localStorage
    const dbKey = "graded_homework_portal";
    
    // Notification system
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // Tab functionality
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove active class from all tabs in this section
        this.parentElement.querySelectorAll('.tab').forEach(t => {
          t.classList.remove('active');
        });
        
        // Add active class to clicked tab
        this.classList.add('active');
        
        // Show corresponding content
        const tabName = this.getAttribute('data-tab');
        const container = this.closest('.panel');
        
        container.querySelectorAll('.tab-pane').forEach(pane => {
          pane.classList.remove('active');
        });
        
        if (tabName === 'post') {
          document.getElementById('postTab').classList.add('active');
        } else if (tabName === 'view') {
          document.getElementById('viewTab').classList.add('active');
          loadHomeworkSelect();
        } else if (tabName === 'submit') {
          document.getElementById('submitHomeworkTab').classList.add('active');
          loadStudentHomeworkSelect();
        } else if (tabName === 'grades') {
          document.getElementById('gradesTab').classList.add('active');
          loadStudentGrades();
        } else {
          document.getElementById('viewHomeworkTab').classList.add('active');
        }
      });
    });
    
    // Data functions
    function saveData(data) {
      localStorage.setItem(dbKey, JSON.stringify(data));
    }
    
    function loadData() {
      const data = JSON.parse(localStorage.getItem(dbKey));
      
      if (!data) {
        // Initialize with empty data structure
        return {
          homeworks: [],
          submissions: {},
          grades: {}
        };
      }
      return data;
    }
    
    let currentUser = "";
    
    // Fixed Login function
    function login() {
      currentUser = document.getElementById("username").value.trim();
      
      if (!currentUser) {
        showNotification("Please enter your name", "error");
        return;
      }
      
      // Hide login panel
      document.getElementById("loginPanel").style.display = "none";
      document.getElementById("userInfo").textContent = `Logged in as: ${currentUser}`;
      
      // Show appropriate panel based on user type
      if (currentUser.toLowerCase() === "teacher") {
        document.getElementById("teacherPanel").classList.add("active");
        renderHomeworkList();
      } else {
        document.getElementById("studentPanel").classList.add("active");
        renderStudentHomeworkList();
      }
      
      // Initialize panels
      document.getElementById("postTab").classList.add("active");
      document.getElementById("viewHomeworkTab").classList.add("active");
    }
    
    // [Rest of your JavaScript functions remain exactly the same]
    // ... (all your existing functions) ...

    // Initialize the app - Fixed event listener
    document.addEventListener('DOMContentLoaded', function() {
      // Properly attach click event to login button
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        loginBtn.addEventListener("click", login);
      }
      
      // Set today as default for due date
      const today = new Date();
      const formattedDate = today.toISOString().split('T')[0];
      document.getElementById("dueDate").value = formattedDate;
    });
  </script>
</body>
</html>
