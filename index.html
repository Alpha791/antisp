<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Homework Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2b4a6f;
    }
    .homework-box, .response-box {
      margin: 1rem 0;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      background: #2b4a6f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e3450;
    }
    .login {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Homework Portal</h1>
    <div class="login" id="loginPanel">
      <label for="username">Enter your name (Student or 'teacher'):</label>
      <input type="text" id="username" placeholder="e.g., student1 or teacher">
      <button id="loginBtn">Login</button>
    </div>

    <div id="teacherPanel" style="display: none">
      <h2>Post Homework</h2>
      <textarea id="homeworkText" rows="4" placeholder="Enter homework..."></textarea>
      <button onclick="postHomework()">Post Homework</button>
      <h3>Posted Homework</h3>
      <div id="homeworkList"></div>
      <h3>Student Submissions</h3>
      <div id="submissions"></div>
    </div>

    <div id="studentPanel" style="display: none">
      <h2>Homework</h2>
      <div id="displayHomework"></div>
      <div class="response-box">
        <textarea id="studentAnswer" rows="4" placeholder="Write your homework answer..."></textarea>
        <button onclick="submitHomework()">Submit Answer</button>
      </div>
    </div>
  </div>

  <script>
    const dbKey = "frigates_homework_portal";

    const saveData = (data) => localStorage.setItem(dbKey, JSON.stringify(data));
    const loadData = () => JSON.parse(localStorage.getItem(dbKey)) || {
      homework: [],
      submissions: {},
      grades: {}
    };

    let currentUser  = "";
    const login = () => {
      currentUser  = document.getElementById("username").value.trim().toLowerCase();
      if (!currentUser ) return alert("Enter your name");
      if (currentUser  === "teacher") {
        document.getElementById("teacherPanel").style.display = "block";
        loadHomework();
        loadSubmissions();
      } else {
        document.getElementById("studentPanel").style.display = "block";
        loadHomework();
        loadStudentSubmission();
      }
      document.getElementById("loginPanel").style.display = "none";
    };

    const postHomework = () => {
      const data = loadData();
      const homeworkText = document.getElementById("homeworkText").value;
      if (!homeworkText) return alert("Homework can't be empty");
      data.homework.push(homeworkText);
      data.submissions = {}; // clear old submissions
      saveData(data);
      alert("Homework posted successfully!");
      loadHomework();
      loadSubmissions();
    };

    const loadHomework = () => {
      const data = loadData();
      const homeworkList = document.getElementById("homeworkList");
      homeworkList.innerHTML = data.homework.map((hw, index) => `<p><strong>Homework ${index + 1}:</strong> ${hw}</p>`).join('');
      document.getElementById("displayHomework").innerText = data.homework.join('\n');
    };

    const submitHomework = () => {
      const data = loadData();
      const answer = document.getElementById("studentAnswer").value;
      if (!answer) return alert("Answer can't be empty");
      data.submissions[currentUser ] = answer;
      saveData(data);
      alert("Submitted successfully");
    };

    const loadSubmissions = () => {
      const data = loadData();
      const submissions = data.submissions;
      let html = "";
      for (const student in submissions) {
        const grade = data.grades[student] || "Not graded";
        html += `<div class="submission">
          <strong>${student}: ${grade}</strong>
          <p>${submissions[student]}</p>
          <button onclick="gradeSubmission('${student}', true)">Correct</button>
          <button onclick="gradeSubmission('${student}', false)">Wrong</button>
          <hr />
        </div>`;
      }
      document.getElementById("submissions").innerHTML = html;
    };

    const loadStudentSubmission = () => {
      const data = loadData();
      if (data.submissions[currentUser ]) {
        document.getElementById("studentAnswer").value = data.submissions[currentUser ];
      }
    };

    const gradeSubmission = (student, isCorrect) => {
      const data = loadData();
      data.grades[student] = isCorrect ? "✓ Correct" : "✗ Wrong";
      saveData(data);
      loadSubmissions();
    };

    document.getElementById("loginBtn").addEventListener("click", login);
  </script>
</body>
</html>
