<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Portal with Grading</title>
  <style>
    :root {
      --bg-color: #f4f6f8;
      --text-color: #000;
      --card-bg: #fff;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      color: var(--text-color);
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
      background: var(--card-bg);
      color: var(--text-color);
    }
    button {
      margin-top: 10px;
      background: #2b4a6f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e3450;
    }
    .login {
      margin-bottom: 2rem;
    }
    .toggle-mode {
      float: right;
      margin-top: -40px;
    }
    .grade-input {
      width: 100px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Homework Portal with Grading</h1>
    <button class="toggle-mode" onclick="toggleMode()">Toggle Light/Dark Mode</button><div class="login" id="loginPanel">
  <h2>Login</h2>
  <label for="username">Enter your name (Student or 'teacher'):</label>
  <input type="text" id="username" placeholder="e.g., student1 or teacher">
  <button id="loginBtn">Login</button>
</div>

<div id="teacherPanel" style="display: none">
  <h2>Post New Homework</h2>
  <textarea id="homeworkText" rows="3" placeholder="Enter homework..."></textarea>
  <button onclick="postHomework()">Post Homework</button>
  <h2>Posted Homeworks</h2>
  <div id="homeworkList"></div>
</div>

<div id="studentPanel" style="display: none">
  <h2>Available Homeworks</h2>
  <div id="displayHomework"></div>
</div>

  </div>  <script>
    const dbKey = "frigates_homework_portal_v2";

    const saveData = (data) => localStorage.setItem(dbKey, JSON.stringify(data));
    const loadData = () => JSON.parse(localStorage.getItem(dbKey)) || {
      homeworks: []
    };

    let currentUser = "";

    const toggleMode = () => {
      document.body.classList.toggle("dark-mode");
    };

    const login = () => {
      currentUser = document.getElementById("username").value.trim().toLowerCase();
      if (!currentUser) return alert("Enter your name");
      document.getElementById("loginPanel").style.display = "none";
      if (currentUser === "teacher") {
        document.getElementById("teacherPanel").style.display = "block";
        renderTeacherHomeworks();
      } else {
        document.getElementById("studentPanel").style.display = "block";
        renderStudentHomeworks();
      }
    };

    const postHomework = () => {
      const data = loadData();
      const content = document.getElementById("homeworkText").value.trim();
      if (!content) return alert("Homework cannot be empty.");
      data.homeworks.push({ content, submissions: {} });
      saveData(data);
      document.getElementById("homeworkText").value = "";
      renderTeacherHomeworks();
    };

    const renderTeacherHomeworks = () => {
      const data = loadData();
      const list = document.getElementById("homeworkList");
      list.innerHTML = "";
      data.homeworks.forEach((hw, idx) => {
        let block = `<h3>Homework ${idx + 1}</h3><p>${hw.content}</p>`;
        for (let student in hw.submissions) {
          const sub = hw.submissions[student];
          block += `<strong>${student}:</strong><p>${sub.answer}</p>
            <label>Grade:</label>
            <input class='grade-input' value='${sub.grade || ""}' onchange='updateGrade(${idx}, "${student}", this.value)' /><hr />`;
        }
        list.innerHTML += block;
      });
    };

    const updateGrade = (hwIndex, student, grade) => {
      const data = loadData();
      data.homeworks[hwIndex].submissions[student].grade = grade;
      saveData(data);
    };

    const renderStudentHomeworks = () => {
      const data = loadData();
      const area = document.getElementById("displayHomework");
      area.innerHTML = "";
      data.homeworks.forEach((hw, idx) => {
        const answer = hw.submissions[currentUser]?.answer || "";
        const grade = hw.submissions[currentUser]?.grade || "Pending";
        area.innerHTML += `<h3>Homework ${idx + 1}</h3>
          <p>${hw.content}</p>
          <textarea rows='3' onchange='saveStudentAnswer(${idx}, this.value)'>${answer}</textarea><p><strong>Grade:</strong> ${grade}</p><hr />`;
  });
};

const saveStudentAnswer = (hwIndex, answer) => {
  const data = loadData();
  if (!data.homeworks[hwIndex].submissions[currentUser]) {
    data.homeworks[hwIndex].submissions[currentUser] = {};
  }
  data.homeworks[hwIndex].submissions[currentUser].answer = answer;
  saveData(data);
  renderStudentHomeworks();
};

document.getElementById("loginBtn").addEventListener("click", login);

  </script>
</body>
</html>
